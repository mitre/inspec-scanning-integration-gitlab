inputs:
- name: catalina_base
  description: Represents the root of a runtime configuration of a specific Tomcat instance.
  type: String 
  value: /usr/local/tomcat 

- name: keystore_file
  description: Represents the location of the keystore file used to store security certificates
  type: String
  value: /root/.keystore 

- name: keystore_password
  description: Represents the password to unlock the keystore
  type: String 