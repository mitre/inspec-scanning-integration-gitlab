.ci:stage:check:inspec:
  image:
      name: $REGISTRY/ci/inspec:4.21.3
      entrypoint: [""]
  variables:
    CHEF_LICENSE: 'accept-silent'
  stage: check
  script:
    - mkdir reports
    - inspec check . --format=json > reports/checking-results.json
  allow_failure: true
  artifacts:
    when: always
    paths:
        - $CI_PROJECT_DIR/reports/checking-results.json
  tags:
    - docker
