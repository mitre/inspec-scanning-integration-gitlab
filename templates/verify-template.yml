
.ci:stage:saf:verify:
  # image:
  #   name: mitre/saf:latest
  #   entrypoint: [""]
  stage: verify
  script:
      - pwd
      - echo $CI_PROJECT_DIR
      - ls -lah $CI_PROJECT_DIR/reports/raw
      - docker run -v $CI_PROJECT_DIR/reports/raw:/share mitre/saf view:summary -i /share/vanilla-rhel7-ubi.json
      - docker run -v $CI_PROJECT_DIR/reports/raw:/share mitre/saf view:summary -i /share/hardened-rhel7-ubi.json
