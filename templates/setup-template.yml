.ci:stage:setup:inspec:
  image:
    name: $REGISTRY/$INSPEC_RUNNER_IMAGE_ID:$INSPEC_RUNNER_IMAGE_TAG
    entrypoint: [""]
  stage: setup
  script:
    - mkdir -p reports/{raw,pipeline}
    
  artifacts:
    when: always
    paths:
        - $CI_PROJECT_DIR/reports/raw/
        - $CI_PROJECT_DIR/reports/pipeline/
  tags:
    - docker
