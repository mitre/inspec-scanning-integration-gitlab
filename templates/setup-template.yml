.ci:stage:setup:inspec:
  image:
    name: $REGISTRY/ci/inspec-dev:$INSPEC_PIPELINE_TAG
    entrypoint: [""]
  stage: setup
  before_script:
    - uname -a
    - cat /etc/os-release
  script:
    - mkdir -p reports/{raw,pipeline}
    
  artifacts:
    when: always
    paths:
        - $CI_PROJECT_DIR/reports/raw/
        - $CI_PROJECT_DIR/reports/pipeline/
  tags:
    - docker
