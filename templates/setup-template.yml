.ci:stage:setup:inspec:
  image:
    name: $REGISTRY/ci/inspec-dev:$INSPEC_PIPELINE_TAG
    entrypoint: [""]
  stage: setup
  script:
    - mkdir -p reports/{raw,pipeline,summary}
    
  artifacts:
    when: always
    paths:
        - $CI_PROJECT_DIR/reports/raw/
        - $CI_PROJECT_DIR/reports/pipeline/
        - $CI_PROJECT_DIR/reports/summary/
  tags:
    - docker
