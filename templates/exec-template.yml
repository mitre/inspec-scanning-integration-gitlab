.ci:stage:exec:inspec:
  image:
    name: $REGISTRY/ci/inspec:4.22.0
    entrypoint: [""]
  services:
  - name: $TARGET
    alias: 'TARGET-CONTAINER'
  variables:
    CHEF_LICENSE: 'accept-silent'
    INSPEC_REPORT_PARAMS: '--show-progress --reporter cli json:reports/exec-results.json'
  stage: exec
  script:
    - inspec exec $CI_PROJECT_DIR -t docker:/$TARGET_CONTAINER_NAME $INSPEC_REPORT_PARAMS || true
  allow_failure: true
  tags:
  - docker
  artifacts:
    when: always
    paths:
    - $CI_PROJECT_DIR/reports/exec-results.json
