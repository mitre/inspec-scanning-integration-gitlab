.ci:stage:publish:inspec:
  image:
    name: $REGISTRY/ci/aws-cli:2.1.13
    entrypoint: [""]
  stage: publish
  script:
  - aws s3 cp $CI_PROJECT_DIR/checking-results.json s3://${BUCKET_NAME}/${CI_PROJECT_PATH}/${CI_PIPELINE_ID}-checking-results.json
  - aws s3 cp $CI_PROJECT_DIR/linting-results.json s3://${BUCKET_NAME}/${CI_PROJECT_PATH}/${CI_PIPELINE_ID}-linting-results.json  
  - aws s3 cp $CI_PROJECT_DIR/report.json s3://${BUCKET_NAME}/${CI_PROJECT_PATH}/${CI_PIPELINE_ID}-exec-results.json
  allow_failure: true
  tags:
  - docker
